<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAGA Favicon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    svg {
      width: 512px;
      height: 512px;
    }
  </style>
</head>
<body>
  <!-- SVG for the favicon -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- Background gradient -->
    <defs>
      <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00243d" />
        <stop offset="100%" stop-color="#097970" />
      </linearGradient>
      <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#52b69a" />
        <stop offset="100%" stop-color="#99d98c" />
      </linearGradient>
    </defs>
    
    <!-- Rounded square background -->
    <rect width="512" height="512" rx="100" fill="url(#bg-gradient)" />
    
    <!-- Letter N -->
    <path d="M130 150v212h40V230l80 132h40V150h-40v132l-80-132z" fill="url(#text-gradient)" />
    
    <!-- Add modern abstract design element -->
    <circle cx="390" cy="256" r="50" fill="#34a0a4" opacity="0.8" />
    <circle cx="350" cy="190" r="30" fill="#76c893" opacity="0.6" />
  </svg>
</body>
</html>
